<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <title>Fighting Game</title>
</head>
<body>
    <!--red container div-->
    <div style="position:relative; display: inline-block">
        <!-- smaller red container div-->
        <div
        style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
        ">
        <!-- player health-->
            <div 
            style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-bottom: 4px solid #FFD24F;
            border-top: 4px solid #FFD24F;
            border-left: 4px solid #FFD24F;
            ">
                <div style="background-color: #FFD24F; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                style="
                position: absolute;
                background: #653600;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                "></div>
            </div>
        
        <!-- Timer -->
        <div id="timer"; style="background-color: white;
        width: 100px;
        height: 75px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: darkgoldenrod;
        border-left: 4px solid #FFD24F;
        border-right: 4px solid #910029;
        border-top: 4px solid #653600;
        border-bottom: 4px solid #D6C6B8;
        ">

        </div>
        <div style="
        position:relative;  
        border-bottom: 4px solid #910029;
        border-top: 4px solid #910029;
        border-right: 4px solid #910029;
        width: 100%;
        ">
            <div style="background-color: #910029; height: 30px;"></div>
            <div id="enemyHealth"
                style="position: absolute;
                background: #D6C6B8;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                "></div>
        </div>
        <div></div>
    </div>
    <div id="displayText" style="
    position: absolute; 
    color:white; 
    display: flex; 
    font-size: 50px;
    align-items: center; 
    justify-content: center;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    display: none;
    "></div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utilities.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
<br></br>
</html>
