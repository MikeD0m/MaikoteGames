<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game Menu</title>
</head>
<body>
    <table>
        <tbody>
            <tr>

                <td colspan="6" id="header">
                    <h1>Welcome to The LeLaf fighting game!</h1>
                </td>

            </tr>
            <tr>
                <td id="cSB"><img src="web/img/logos/clutchSprite.png" id="cS"></td>
                <td colspan="4" id="logoB">
                    <img src="web/img/logos/fGLogo2.png" alt="logo" width="100%" height="100%">
                </td>
                <td id="lSB"><img src="web/img/logos/leopardSprite.png" id="lS"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4">
                    <form action="web/index.html">
                    <input type ="submit" value="Start game">
                    </form>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
